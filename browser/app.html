<!DOCTYPE html>

<html>
<head>
	<meta charset="utf8" />
	<title>Sacred Times</title>
	<!--<link rel="icon" type="image/png" href="logo/favicon.png" />-->
	<link rel="stylesheet" href="app.css" />
</head>
<body>
	
	<main>
		<big-time></big-time>
		<tiny-date></tiny-date>
		<pane class="left">
			<timeleap class="backward day">◀</timeleap>
			<timeleap class="backward month">◀◀</timeleap>
			<timeleap class="backward year">◀◀◀</timeleap>
		</pane>
		<pane class="right">
			<timeleap class="forward day">▶</timeleap>
			<timeleap class="forward month">▶▶</timeleap>
			<timeleap class="forward year">▶▶▶</timeleap>
		</pane>
		<planet></planet>
		<events></events>
	</main>
	

	<menu>
		<item class="legal"></item>
		<item class="solar"></item>
		<item class="lunisolar"></item>
	</menu>
	
	<script src="SacredTimes.min.js"></script>
	<script src="SvgPhase.js"></script>
	<script src="dom.min.js"></script>
	<script src="app.js"></script>
	<script src="lang/en.js"></script>
</body>
</html>
